<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <title>Fratello Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link

      rel="stylesheet"
    />
    <!-- Ar --->
    <link
      rel="stylesheet"
      href="../bootstrap-5.2.0-beta1-dist/bootstrap-5.2.0-beta1-dist/css/bootstrap.rtl.min.css"
    />
    <!---En--->
      <!-- <link rel="stylesheet" href="../bootstrap-5.2.0-beta1-dist/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">  -->
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <!--English styles-->
    <!-- <link rel="stylesheet" href="../styles/styles-en.css">   -->
  </head>
  <body>
    <div class="container-fluid welcome-page">
      <div class="row">
        <div class="col-12 col-lg">
          <div class="position-relative">
            <div class="over-lay">
              <img
                src="../assets/images/bg.png"
                alt=""
                width="100%"
                height="auto"
              />
            </div>
            <button
              class="mt-5 main-btn position-absolute right fs-16"
              onclick="location.href='../pages/home.html'"
            >
            <i class="fa-solid fa-arrow-right me-2 mt-1 ar-icon"></i> <i class="fa-solid fa-arrow-left me-2 mt-1 en-icon"></i>العودة للرئيسة
            </button>
            <p class="fs-24 welcome position-absolute right">مرحبا مجددا</p>
            <form action="" method="">
              <label
                for=""
                class="fs-12 lable-color position-absolute right lable-position"
              >
                رقم الجوال/البريد الالكتروني</label
              >
              <input
                type="text"
                class="form-control text-input position-absolute text-position right"
                id=""
                aria-describedby=""
                placeholder=" رقم الجوال/البريد الالكتروني"
              />
              <div
                class="d-flex position-absolute password-lable-position right"
              >
                <label for="" class="fs-12 lable-color mar-left">
                  كلمة المرور</label
                >
                <a
                  class="hidden-btn fs-12 lable-color"
                  data-bs-toggle="modal"
                  data-bs-target="#staticBackdrop"
                >
                  نسيت كلمة المرور؟</a
                >
              </div>
              <div class="password-position position-absolute right">
                <input
                  type="password"
                  class="form-control shadow-none password text-input mb-4"
                  placeholder="كلمة المرور"
                />
                <div class="position-absolute eye-class">
                  <img src="../assets/images/eye.svg" class="togglePassword" />
                </div>
              </div>
              <div class="d-flex">
                <button class="login-btn right position-absolute fs-14">
                  تسجيل دخول
                </button>
                <button class="logo-btn1 position-absolute me-4">
                  <img
                    src="../assets/images/Group 362.svg"
                    width="12"
                    height="24"
                  />
                </button>
                <button class="logo-btn2 position-absolute">
                  <img
                    src="../assets/images/Group 361.svg"
                    width="23"
                    height="23"
                  />
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-12 col-lg h-100 div-position position-relative">
          <img src="../assets/images/Group 36808.svg" width="247" height="65" class="ar-logo"/>
           <!-- logo arabic page web-->
           <div class="mb-3 en-logo">
            <img
              src="../assets/images/logo.svg"
              alt="logo"
              class="header-logo"
              width="43"
              height="43"
            />
            <div class="me-3">
              <div class="text-uppercase fw-bold text-395077 fs-19">
                fratello store
              </div>
              <img
                src="../assets/images/call_center.svg"
                alt="Brands You Need"
                width="50%"
              />
            </div>
          </div>
          <p class="mt-lg-5 mt-4 fs-24 welcome-text">مرحبا بك في متجر فراتيلو</p>
          <p class="mt-lg-4 mt-3 fs-14 color">
            العديد من المنتجات بانتظارك، سجل الان واحصل على ما تريد في مكان واحد
          </p>
          <form action="" method="">
           <div class="d-block d-lg-flex mb-5">
            
          <div class="col-6">
            <label for="" class="mb-2 lable-color3 fs-12">
                  الاسم كاملا*</label
                >
                <input
                  type="text"
                  class="form-control input-style mb-2 mb-lg-4"
                  id=""
                  aria-describedby=""
                  placeholder=" الاسم كاملا"
                />
                <label for="" class="mb-2 lable-color3 fs-12"
                  >البريد الالكتروني</label
                >
                <input
                  type="text"
                  class="form-control input-style mb-lg-4 mb-2"
                  id=""
                  aria-describedby=""
                  placeholder="البريد الالكتروني"
                />
           </div>
           <div class="col-6 ">
            <label for="" class="mb-2 lable-color3 fs-12">
              رقم الجوال*</label
            >
            <input
              type="text"
              class="form-control input-style mb-lg-4 mb-1"
              id=""
              aria-describedby=""
              placeholder=" رقم الجوال"
            />
            <label for="" class="mb-lg-2 mb-0 lable-color3 fs-12"
              >كلمة المرور</label
            >
            <div class="position-absolute">
              <input
                type="password"
                class="form-control input-style mb-2 mb-lg-4 password"
                id=""
                aria-describedby=""
                placeholder="كلمة المرور"
              />
              <div class="position-absolute eye-class2">
                <img
                  src="../assets/images/eye (1).svg"
                  class="togglePassword"
                />
              </div>
            </div>
           </div>
          </div>
        <div class="d-flex position-mobile" >
          <button class="login-btn me-2">تسجيل جديد</button>
          <button class="logo-btn1 me-2">
            <img
              src="../assets/images/Group 362.svg"
              width="12"
              height="24"
            />
          </button>
          <button class="logo-btn2">
            <img
              src="../assets/images/Group 361.svg"
              width="23"
              height="23"
            />
          </button>
        </div>
      </form>

      </div>
      
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title w-100 text-center fs-15 active-color">
                <i class="fa-solid fa-unlock-keyhole me-1"></i>نسيت كلمة المرور
              </h5>
              <button
                type="button"
                class="btn-close close-color"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form method="" action="">
                <p class="fs-13 black-color text-center">
                  الرجاء ادخال البريد الالكتروني المستخدم في عملية التسجيل
                </p>
                <label for="" class="fs-14 mb-2 lable-color3 fs-12"
                  >البريد الالكتروني</label
                >
                <input
                  type="text"
                  class="form-control input-style mb-5 w-100"
                  id=""
                  aria-describedby=""
                  placeholder="البريد الالكتروني"
                />
                <div class="text-center">
                  <button class="login-btn">إرسال</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
       
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/0bc6d6359c.js"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/index.js"></script>
    <script>
      const togglePassword = document.getElementsByClassName("togglePassword");
      const password = document.getElementsByClassName("password");

      for (let tp = 0; tp < togglePassword.length; tp++) {
        togglePassword[tp].addEventListener("click", function () {
          password[tp].setAttribute(
            "type",
            password[tp].getAttribute("type") === "password"
              ? "text"
              : "password"
          );
          this.classList.toggle("fa-eye-slash");
        });
      }
      $("#show").on("click", function () {
        $(".center").show();
        $(this).hide();
      });

      $("#close").on("click", function () {
        $(".center").hide();
        $("#show").show();
      });
    </script>
  </body>
</html>
